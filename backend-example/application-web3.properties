# ============================================
# Web3 收款地址配置
# ============================================

# Ethereum 主网收款地址
web3.recipient.ethereum=0xYourEthereumMainnetAddress

# BSC 主网收款地址
web3.recipient.bsc=0xYourBSCMainnetAddress

# Polygon 主网收款地址 (Chain ID 137)
web3.recipient.polygon=0xYourPolygonMainnetAddress

# Sepolia 测试网收款地址 (Chain ID 11155111)
web3.recipient.sepolia=0xYourSepoliaTestnetAddress

# Polygon Amoy 测试网收款地址 (Chain ID 80002)
web3.recipient.polygon-amoy=0xYourPolygonAmoyTestnetAddress


# ============================================
# 配置说明
# ============================================

# 1. 开发环境建议：
#    只配置测试网地址（Sepolia、Polygon Amoy）
#    主网地址留空，避免误收真实资金

# 2. 生产环境建议：
#    配置主网地址（Ethereum、BSC、Polygon）
#    测试网地址可以留空或保留用于测试

# 3. 安全建议：
#    - 使用不同的收款地址用于不同的链
#    - 定期检查收款地址余额
#    - 不要将私钥存储在配置文件中
#    - 使用环境变量覆盖敏感配置


