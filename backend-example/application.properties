# Stripe 配置
# application.properties 或 application.yml

# Stripe API Secret Key (从 Stripe Dashboard 获取)
stripe.api.secret-key=sk_test_your_secret_key_here

# Stripe Webhook Secret (从 Stripe Dashboard 创建 Webhook 时获取)
stripe.webhook.secret=whsec_your_webhook_secret_here

# 应用配置
server.port=8080
spring.application.name=payment-service

# 数据库配置（示例使用 MySQL）
spring.datasource.url=jdbc:mysql://localhost:3306/payment_db?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# 日志配置
logging.level.com.example.payment=INFO
logging.level.com.stripe=DEBUG
